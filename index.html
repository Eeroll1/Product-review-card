<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="top">
      <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Image of the product">
      <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Image of the product">
    </section>
    <section class="bottom">
      <h3 class="product-type">Perfume</h3>

      <h1 class="product">Gabrielle Essence Eau De Parfum</h1>

      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h2 class="discount-price">$149.99</h2>
        <h3 class="orig-price">$169.99</h3>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eero Liuska</a>.
  </div>
</body>
</html>
